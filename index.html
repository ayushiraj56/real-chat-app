<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ichat - realtime node socket.io chat app</title>
    <script defer src="http://localhost:80000/socket.io.js"></script>
    <script defer src="js/client.js""></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="messanger.jpg" alt="">
        <h1>Welcome to ichat App</h1>
    </nav>
    <div class="container">
        <div class="message right">Harry: hey how are you?</div>
        <div class="message left"> Rohan: i am good how are you</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
           <button class="btn" type="submit">send</button>
        </form>
    </div>
    
</html>
